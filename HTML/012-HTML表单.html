<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>012-HTML表单</title>
    </head>
    <body>
        <form action="www.baidu.com">
            <table>
                <tr>
                    <!-- 没有name属性 数据不会提交走 -->
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td><input type="password" name="userpassword"></td>
                </tr>
                <tr>
                    <!-- submit具有提交表单的能力，其他type都不具备。
                    value属性设置按钮上的文本 -->
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><input type="text" name="username"><input type="password" name="userpassword"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        <form action="http://www.bilibili.com/">
            <input type="submit" value="bilibili go."></br>
            <input type="checkbox" name="vehicle" value="car">car</br>
            <input type="checkbox" name="vehicle" value="bike">bike
        </form>
    </body>
</html>

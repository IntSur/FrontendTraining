<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>013-HTML表单2</title>
    </head>
    <body>
        <form action="" method="post">
            <table border="0">
                <tr>
                    <td>用户名<input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码<input type="password" name="userpwd"></td>
                </tr>
                <tr>
                    <td>确认密码<input type="password"></td>
                </tr>
                <tr>
                    <td>性别
                        <input type="radio" name="sex" value="1" checked>男
                        <input type="radio" name="sex" value="0">女
                    </td>
                </tr>
                <tr>
                    <td>
                        兴趣爱好
                        <input type="checkbox" name="hobbis" value="1">1
                        <input type="checkbox" name="hobbis" value="2">2
                        <input type="checkbox" name="hobbis" value="3">3
                    </td>
                </tr>
                <tr>
                    <td>
                        学历
                        <select name="school">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        简介
                        <textarea rows="30" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

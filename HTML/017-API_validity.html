<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        input[type="search"]::-webkit-search-cancel-button{
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            background-color: black;
        }
    </style>
    <form>
        用户名<input type="text" name="username" id="username" maxlength="10" minlength="2" pattern="^\d{5}" value="adasd" required>
        <input type="email" name="email" id="email" value="1203394464@qq.com">
        <input type="submit" name="submit">
        <input type="search" name="search" id="search">
        <input type="number" id="number" max="6" min="2" value="1">
        <!-- 
            <step>代表一次上下值调整滚动多少值
         -->
        <input type="number" id="numbers" value="0.001" step="3" oninput="checkLength(this,5)">
    </form>
    <script>
        console.log(username.validity);
        console.log(email.validity);
        console.log(search.validity);
        console.log(number.validity);
        console.log(numbers.validity);

        function checkLength(obj,length){
            if(obj.value>length){
                obj.value = obj.value.substr(0,length);
            }

        }
        // checkValidity的效果是整个网页弹窗提示一段话
        if(email.checkValidity()){
            alert("是一个邮箱")
        }else{
            alert("不是一个邮箱")
        }
    </script>
</body>
</html>

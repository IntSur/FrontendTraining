<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    div {
      position: absolute;
      width: 100px;
      height: 25px;
      background-color: rgb(0, 48, 126);
      color: aqua;
    }
    button {
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <button>按钮</button>
  <div>郑主任下班好</div>
  <script>
    var div1 = document.querySelector('div');
    var btn = document.querySelector('button');

    function animate(obj, destination, interval) {
      clearInterval(obj.timer);
      obj.timer = setInterval(function() {
        if(obj.offsetLeft >= destination) {
          clearInterval(obj.timer);
        }
        obj.style.left = obj.offsetLeft + 1 + 'px';
      }, interval);
    }

    btn.addEventListener('click', function() {
      animate(div1, 550, 5);
    })

  </script>
</body>
</html>

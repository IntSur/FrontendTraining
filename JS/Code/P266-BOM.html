<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* BOM:Browser Object Model 浏览器对象模型，是由浏览器厂商自定的。
        具体介绍看PPT
        DOM：顶级对象是document
        BOM：顶级对象是window
        定义在全局作用域中的变量、函数都会变成window对象的属性和方法
        window.name是个特殊的属性*/
        console.log(window);
    </script>
</body>
</html>

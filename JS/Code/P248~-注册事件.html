<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <script>
        /* 注册事件(绑定事件) */
        var btns = document.querySelectorAll('button');
        /* 1.传统新增事件的方式，兼容性没问题，但是具有单一性，只处理最后的那个函数 */
        btns[0].onclick = function() {
            alert('传统新增事件的方式1');
        }
        btns[0].onclick = function() {
            alert('传统新增事件的方式2');
        }
        /* 2.IE9后开始支持：addEventListener(type, listener, useCapture(可选参数)），
        可以执行多个监听器，按注册顺序依次执行。 */
        btns[1].addEventListener('click', function() {
            alert('addEventListener1');
        })
        btns[1].addEventListener('click', function() {
            alert('addEventListener2');
        })
        /* 3.IE9之前可以使用attachEvent()，但不提倡使用 */
        // btns[1].attachEvent('onclick', function() {
        // })
    </script>
</body>
</html>

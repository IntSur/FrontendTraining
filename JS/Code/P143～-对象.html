<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 三种方法创建对象 */
        /* 1.用字面量创建对象 */
        var coco = {
            name:'可可',
            type:'阿拉斯加犬',
            age: 5,
            color: '棕红色',
            bark: function() {
                console.log('bark');
            },
            showFilm: function() {
                console.log('showFilm');
            }
        }
        /* 使用对象的三种方法 */
        /* 1. */
        console.log(coco.name);
        /* 2. 对象名['属性名']*/
        console.log(coco['type']);
        /* 3. */
        coco.bark();
    </script>
</head>
<body>
    
</body>
</html>

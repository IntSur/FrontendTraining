    <script>

        var age = prompt('你今年几岁了？');
        for(var i = 1; i <= age; i++) {
            if(i == 1){
                console.log('你出生了。🐣');
            } else if(i == age) {
                console.log('你今年'+ i +'岁了。');
            } else {
                console.log('你那时候'+ i +'岁。');
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.创建Vue实例
        2.容器里的代码被称为「Vue模版」
        3.Vue实例和容器是一一对应的
        4.模版的{{}}里面只能塞js表达式（变量，算术表达式，函数调用()等总能返回值的代码）
     -->

    <!-- 容器 -->
    <div id="root">
        <h1>hello {{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false

        //初始化Vue实例
        new Vue({
            el: '#root',// 指定到哪个元素，值通常为css选择器字符串
            data:{// 供el存储数据
                name: 'creator',
            }
        })
    </script>
</body>
</html>

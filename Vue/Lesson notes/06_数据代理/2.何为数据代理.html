<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>何为数据代理</title>
	</head>
	<body>
		<script>
			/* 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） */
			let obj1 = {
				x: 100,
			}
			let obj2 = {
				y: 200,
			}
			Object.defineProperty(obj2, 'x', {
				get:function() {
					console.log('obj1.x被读取了');
					return obj1.x;
				},
				set:function(value) {
					console.log('obj1.x被修改了');
					obj1.x = value;
				}
			})
		</script>
	</body>
</html>

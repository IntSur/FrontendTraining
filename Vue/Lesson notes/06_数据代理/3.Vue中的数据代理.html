<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue中的数据代理</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				1.Vue中的数据代理：
							通过vm对象来代理data对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。
				4.vm._data里面是数据劫持，数据劫持的作用：我一修改data里的name，网页自动响应式更新为我修改的值。
		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>名称：{{name}}</h2><!-- 如果没有数据代理，那这里就要写成：_data.name -->
			<h2>地址：{{address}}</h2><!-- 如果没有数据代理，那这里就要写成：_data.address -->
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		
		let vm = new Vue({
			el: '#root',
			data: {
				name: 'Elon',
				address: 'US',
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>事件的基本使用</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			事件的基本使用：
						1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
						2.事件的回调需要配置在methods对象中，最终会在vm上；
						3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
						4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
						5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h1>欢迎来到这里{{name}}</h1>
			<!-- <button v-on:click="showalert">点击我</button> --> <!-- 完整写法 -->
			<button @click="showalert1">btn1</button><!-- 简便写法 -->
			<button @click="showalert2(66, $event)">btn2</button><!-- 事件函数后面加括号，括号里的就是触发事件时，传给vm的数据 -->
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name: 'My friend',
			},
			methods: {
			/* 这里可以放多个事件方法 */
				showalert1(event) {/* 此处不能写成箭头函数，不然this就指向了window */
					alert('欢迎你！');
					console.log(event.target.innerText);/* event指的是鼠标事件，target是button接受事件 */
					console.log(this);// 指向vm
				},
				showalert2(value, event) {
					alert('再次欢迎你！');
					console.log(value);
					console.log(event);
				}
			},
		})
	</script>
</html>

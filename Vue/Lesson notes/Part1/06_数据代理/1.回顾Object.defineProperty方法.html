<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>回顾Object.defineproperty方法</title>
	</head>
	<body>
		<script type="text/javascript" >
			let person = {
				name: 'Curry',
				num: 30,
			}
			let num = 35;

			/* defineProperty就是更深层地创建对象属性 */
			Object.defineProperty(person, 'age', {
				// value: 35,
				// enumerable: true,/* 可枚举的 */
				// writable: true,/* 可修改的 */
				// configurable: true,/* 可删除的 */

				get:function() {
					console.log('age被读取了');
					return num;
				},
				set:function(value) {
					console.log('age被设置了');
					num = value;
				}
			})
			console.log(person);
			console.log(Object.keys(person));
		</script>
	</body>
</html>

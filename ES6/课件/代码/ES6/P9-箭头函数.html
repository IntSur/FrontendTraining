<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // ES6 允许使用「箭头」（=>）定义函数。

        /* es5声明一个函数 */
        // let fn = function(){
        // }
        /* es6声明一个箭头函数 */
        // let fn = (a,b) => {
        //     return a + b;
        // }

        //调用函数
        // let result = fn(1, 2);
        // console.log(result);

        /* 箭头函数特性1. this 是静态的. this 始终指向函数声明时所在作用域下的 this 的值 */
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        //设置 window 对象的 name 属性
        window.name = '尚硅谷';
        const school = {
            name: "ATGUIGU"
        }

        //直接调用
        // getName();
        // getName2();

        //call 方法调用(call方法能重新指向对象)
        // getName.call(school); 返回ATGUIGU
        // getName2.call(school); 返回尚硅谷，因为它是箭头函数，this依旧指向window

        //箭头函数特性2. 不能作为构造实例化对象
        // let Person = (name, age) => {
        //     this.name = name;
        //     this.age = age;
        // }
        // let me = new Person('xiao',30);
        // console.log(me);

        //箭头函数特性3. 不能使用 arguments 变量(普通函数下arguments用来保存实参)
        // let fn = () => {
        //     console.log(arguments);返回arguments is not defined
        // }
        // fn(1,2,3);

        //箭头函数特性4. 箭头函数的简写
            //情况1)  当形参有且只有一个的时候 省略小括号
            // let add = n => {
            //     return n + n;
            // }
            // console.log(add(9));
            //情况2)  当代码体只有一条语句的时候 省略花括号 此时 return 必须省略
            // 而且语句的执行结果就是函数的返回值
            let pow = n => n * n;
                
            console.log(pow(8));

    </script>
</body>

</html>

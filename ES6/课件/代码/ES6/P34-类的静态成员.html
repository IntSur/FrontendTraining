<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        // function Phone(){

        // }
        // Phone.name = '手机'; 这里添加的是构造函数对象 该函数的实例无法获取到该属性
        // Phone.change = function(){
        //     console.log("我可以改变世界");
        // } 这里的name和change就是静态成员

        // Phone.prototype.size = '5.5inch'; .prototype.size为对原型对象进行修改

        // let nokia = new Phone();

        // console.log(nokia.name);无法获取到该属性
        // // nokia.change();
        // console.log(nokia.size);可以获取到该属性

        class Phone{
            //静态属性
            static name = '手机';
            static change(){
                console.log("我可以改变世界");
            }
        }

        let nokia = new Phone();
        console.log(nokia.name);// 返回undifined
        console.log(Phone.name);// 返回手机
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get 和 set</title>
</head>
<body>
    <script>
        // get 和 set：给class属性绑定get和set后，当访问属性时就会触发get set里的代码
        class Phone {
            get model() {/* 当读取name属性时，会触发以下代码 */
                console.log('手机名被读取了');
                return 'iPhone';/* return的值就是model属性的值 */
            }
            set sn(number) {/* set最少有一个参数 */
                console.log('手机sn号被修改了');
            }
        }
        let iPhone = new Phone();
        console.log(iPhone.model);
        iPhone.sn = 12334455;
    </script>
</body>
</html>

<body>
    <script>
        //大整形：用于大数值运算
        // let n = 521n;
        // console.log(n, typeof(n));

        //函数
        // let n = 123;
        // console.log(BigInt(n));
        // console.log(BigInt(1.2));

        //大数值运算
        let max = Number.MAX_SAFE_INTEGER;//最大安全整数
        console.log(max);
        console.log(max + 1);/* 加不上去了 */
        console.log(max + 2);/* 加不上去了 */

        console.log(BigInt(max))
        console.log(BigInt(max) + BigInt(1))/* 能加上去 */
        console.log(BigInt(max) + BigInt(2))/* 能加上去 */
    </script>
</body>

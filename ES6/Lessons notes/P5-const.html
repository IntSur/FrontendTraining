<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        //声明常量
        const SCHOOL = '尚硅谷';

        //1. 一定要赋初始值
        //2. 一般常量使用大写
        // const A = 1900000;
        //3. 常量的值不能修改
        //4. 块级作用域:和let一致
        {
            const PLAYER = 'UZI';
            console.log(PLAYER);
        }
        console.log(PLAYER);// undefined
        
        //5. 对于数组和对象的元素修改, 不算做对常量的修改, 不会报错
        const TEAM = ['UZI','MXLG','Ming','Letme'];
        TEAM.push('Meiko');/* push没有修改TEAM的地址 所以不会报错 */
        TEAM = 100;/* 修改里面的值就会报错 */

        
    </script>
</body>
</html>

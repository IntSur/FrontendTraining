<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送 AJAX 请求</title>
</head>

<body>
    <script>
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4) {
                        if(xhr.status >= 200 && xhr.status < 300) {
                            resolve('发送成功');
                        } else {
                            reject('发送失败');
                        }
                    }
                }
            })
        }
        
        async function main() {
            let url1 = await sendAJAX('https://www.baidu.com/');
            console.log(url1);
            let url2 = await sendAJAX('https://www.tesla.com/');
            console.log(url2);
        }
        main();
    </script>
</body>

</html>

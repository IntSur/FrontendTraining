<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        /* 生成器就是一个特殊的函数 */
        function * gen() {
            console.log('这是一个生成器');
            yield 'yield1';
            console.log('111');
            yield 'yield2';
            console.log('222');
            yield 'yield3';
            console.log('333');
            yield 'yield4';
            console.log('444');
        }
        let iterator1 = gen();
        console.log(iterator1);// 返回的是一个迭代器对象

        iterator1.next();// 调用生成器函数一次,到第一个yield
        iterator1.next();
        iterator1.next();
        iterator1.next();
        iterator1.next();

        for(let k of gen()){
            console.log(k);
        }
    </script>
</body>
</html>

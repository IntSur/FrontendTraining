<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        /* 声明模版字符串 */
        let str1 = `一个字符串`;
        console.log(str1 ,typeof str1);

        /* 模版字符串可以包含几乎任何字符 */
        let str2 = `sbxx
                    sbcc
                    sbxx
                    sbcc
                    1+1`;
        console.log(str2);

        /* 变量拼接 */
        let num1 = 2;
        let str3 = `1+1 = ${num1}`;
        console.log(str3);
    </script>
</body>
</html>

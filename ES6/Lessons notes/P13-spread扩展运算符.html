<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        let arr1 = [1, 2, 3];
        function fn1() {
            console.log(arguments);
        }
        fn1(...arr1);/* ...就是spread拓展运算符，它把一个数组转换成一个参数队列 
        [1, 2, 3] => 1，2，3*/
    </script>
</body>
</html>

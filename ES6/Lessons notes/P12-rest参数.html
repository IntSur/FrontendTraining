<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        function fn1() {
            console.log(arguments);
        }
        fn1('char1', 'char2', 'char3');/* 正常写法返回的是一组对象 */

        function fn2(...args) {
            console.log(args);
        }
        fn2('char1', 'char2', 'char3');/* rest参数写法返回的是一组数组,这样就能用上数组的filter every等好用的方法，来进行参数处理 */

        /* rest参数要放在所有参数的最后 */
        function fn3(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn3(1, 2, 3, 4, 5, 6);
    </script>
</body>
</html>

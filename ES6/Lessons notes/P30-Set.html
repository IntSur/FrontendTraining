<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    <script>
        let set1 = new Set();
        let set2 = new Set([1, 2, 3, 4, 5, 5]);

        /* 查看集合长度 */
        console.log(set2.size);

        /* 新增 */
        set2.add(6);
        
        /* 删除 */
        set2.delete(5);

        /* 查询 */
        set2.has(1);

        /* 清空 */
        set2.clear();

        /* set有原生迭代器 可以遍历 */
        for(let k of set2) {
            console.log(k);
        }
    </script>
</body>
</html>

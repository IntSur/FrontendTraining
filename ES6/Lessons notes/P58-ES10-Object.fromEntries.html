<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>
    <script>
        /* ES8新增的object.entries方法：将对象转化为二维数组 */
        let obj1 = {
            name: 'obj1',
            age: 18
        }
        let reweishuzu1 = Object.entries(obj1);
        console.log(reweishuzu1);
        /* ES10新增的object.fromEntries方法：将二维数组转化为对象 */
        let obj2 = Object.fromEntries(reweishuzu1);
        console.log(obj2);

        /* fromEntries还能把Map转化为对象 */
        let m = new Map();
        m.set('name', 'map1');
        let obj3 = Object.fromEntries(m);
        console.log(obj3);
    </script>
</body>
</html>

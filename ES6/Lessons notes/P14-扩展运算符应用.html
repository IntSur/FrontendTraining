<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符应用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        /* 合并数组 */
        let arr1 = [0, 1, 2];
        let arr2 = [3, 4, 5];
        let arr3 = arr1.concat(arr2);/* 原始写法 */
        let arr4 = [...arr1, ...arr2];/* 拓展运算符写法 */
        console.log(arr3);

        /* 克隆数组 */
        let arr5 = [1, 2, 3, 4];
        let arr6 = [...arr5];
        console.log(arr6);

        /* 将伪数组转化为真数组 */
        let divs = document.querySelectorAll('div');
        let arr7 = [...divs];
        console.log(divs);//伪数组
        console.log(arr7);//数组
    </script>
</body>
</html>

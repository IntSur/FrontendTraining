<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
        function * gen(arg) {
            console.log(arg);
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }
        let iterator1 = gen('AAA');/* 创建迭代器对象时传入参数 */
        iterator1.next();
        iterator1.next('BBB');/* next也可以传入参数，传入的参数作为yield的返回值 */
        iterator1.next('CCC');
        iterator1.next('DDD');
    </script>
</body>
</html>

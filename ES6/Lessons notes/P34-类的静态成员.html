<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        /* ES5下的静态成员 */
        function Phone() {

        }
        Phone.model = 'iPhone';
        Phone.price = 4399;
        
        let iPhone = new Phone();
        console.log(iPhone.model);// 返回undefined iPhone这个实例对象 无法获取到Phone构造函数的model，这里Phone.model就是静态成员

        /* ES6 */
        class Smartphone {
            static model = 'iPhone';
            static call() {
                console.log('make a phone call');
            }
        }

        let iPhone15Pro = new Smartphone();
        console.log(iPhone15Pro.model);// 返回undefined
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flat 与 flatMap</title>
</head>
<body>
    <script>
        //flat
        //将多维数组转化为低位数组
        let arr1 = [1, 2, 3, 4,[5, 6]];
        console.log(arr1.flat());

        //参数为深度 是一个数字 空参数为一层
        let arr2 = [1, 2, 3, 4,[5, 6,[7, 8]]];
        console.log(arr2.flat(2));

        //flatMap
        let arr3 = [1, 2, 3, 4];
        // let result1 = arr3.map((item) => {
        //     return [item * 10];
        // })
        /* 类似于把flat和map结合 */
        let result1 = arr3.flatMap(item => [item * 10]);
        console.log(result1);
    </script>
</body>
</html>

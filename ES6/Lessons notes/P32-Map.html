<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        /* map就是升级版的对象：键可以是任意类型的对象 */
        //声明 Map
        let map1 = new Map();

        //添加元素
        map1.set('name', 'set1');
        map1.set('num', 111);
        let obj1 = {
            name: 'obj1',
            action1: function() {
                console.log('action1');
            }
        }
        map1.set(obj1, 'obj1');
        //size
        console.log(map1.size);

        //删除
        map1.delete('num');

        //获取
        console.log(map1.get('name'));

        //清空
        map1.clear();

        //遍历
        for(let k of map1) {
            console.log(k);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类声明</title>
</head>
<body>
    <script>
        /* ES6class类主要是为了更好地写构造函数，让js更像面向对象，算是一种语法糖 */
        /* ES5构造函数 */
        function Phone(model, brand, price) {
            this.model = model;
            this.brand = brand;
            this.price = price;
            this.call = function() {
                console.log('make a phone call');
            }
        }
        /* 添加方法 */
        Phone.prototype.game = function() {
            console.log('play game');
        }

        let iPhone = new Phone('iPhone', 'Apple', 4399);
        console.log(iPhone.model);
        console.log(iPhone.brand);
        console.log(iPhone.price);
        iPhone.call();
        iPhone.game();

        /* ES6 class写法 */
        class Smartphone {
            constructor(model, brand, price) {
                this.model = model;
                this.brand = brand;
                this.price = price;
            }
            //类的方法声明不要写成 ES5 的对象完整形式(call: function(){})
            call() {
                console.log('make a phone call');
            }
        }

        let iPhone15Pro = new Smartphone('iPhone15Pro', 'Apple', 7999);
        console.log(iPhone15Pro.model);
        console.log(iPhone15Pro.brand);
        console.log(iPhone15Pro.price);
        iPhone15Pro.call();
        

    </script>
</body>
</html>

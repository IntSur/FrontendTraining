<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <script>
        /* Object.is用来对比是否全等 */
        console.log(Object.is(NaN, NaN));//返回true
        console.log(NaN === NaN);//返回false

        /* Object.assign 对象的合并 */
        let obj1 = {
            name: 'obj1',
        }
        let obj2 = {
            name: 'obj2',
        }

        console.log(Object.assign(obj1, obj2));/* obj2会修改掉obj1里的重名属性 */
        console.log(obj1);
        console.log(obj2);

        /* Object.setPrototypeOf 设置原型对象 getPrototypeOf 获取原型对象*/
        const obj3 = {
            name: 'obj3'
        }
        const obj4 = {
            array1: ['111','222','333']
        }
        Object.setPrototypeOf(obj3, obj4);
        console.log(obj3);
        console.log(obj4);
        Object.getPrototypeOf(obj3);
        Object.getPrototypeOf(obj4);
    </script>
</body>
</html>

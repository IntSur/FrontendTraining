<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>
<body>
    <script>
        //模拟获取  用户数据  订单数据  商品数据 
        function getUserData() {
            setTimeout(() => {
                let data = '用户数据';
                iterator1.next(data);
            },1000)
        }

        function getOrderNumber() {
            setTimeout(() => {
                let data = '订单数据';
                iterator1.next(data);
            },1000)
        }
        
        function getShoppingData() {
            setTimeout(() => {
                let data = '商品数据';
                iterator1.next(data);
            },1000)
        }

        function * gen() {
            let User = yield getUserData();
            console.log(User);
            let Order = yield getOrderNumber();
            console.log(Order);
            let Shopping = yield getShoppingData();
            console.log(Shopping);
        }

        let iterator1 = gen();
        iterator1.next();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person {
            name;
            /* 私有属性前加# */
            #age;
            #weight;
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            /* 私有属性只有类的内部才能访问到 */
            introduce() {
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }
        let girl = new Person('tylor', 18, '45kg');
        console.log(girl.name);
        // console.log(girl.#age);
        // console.log(girl.#weight);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        // ?.：判断是否有这个值
        /* 需求：我要去获取对象内较深层的属性 */ 
        function main(object) {
            /* 原生写法 */
            let username1 = object && object.bd && object.bd.username;
            let username2 = object?.cache?.username;
            console.log(username1);
            console.log(username2);
        }
        
        main(
            {
            bd: {
                host:'192.xxx.xxx.xxx',
                username: 'root'
            },
            cache: {
                host:'192.xxx.xxx.xxx',
                username: 'admin'
            }
        }
        )
    </script>
</body>
</html>

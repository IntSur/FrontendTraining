<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7 新特性</title>
</head>
<body>
    <script>
        /* 1.新增了数组的方法：arr.include() */
        let arr1 = [1, 2, 3, 4, 5];
        console.log(arr1.includes(1));
        console.log(arr1.includes(8));

        /* 2.幂运算符 ** */
        console.log(2 ** 10);
    </script>
</body>
</html>

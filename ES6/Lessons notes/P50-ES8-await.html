<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // resolve('用户数据');
            reject('报错了');
        })

        /* await必须写在async里 */
        async function fn() {
            try {
                let result= await p;/* await其实就是把promise对象中成功的值直接拿出来，不拿出resolve reject状态 */
                console.log(result);                
            } catch (error) {
                console.log(error);
            }
        }
        fn();
    </script>
</body>

</html>

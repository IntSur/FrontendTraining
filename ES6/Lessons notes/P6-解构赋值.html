<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，
        //这被称为解构赋值。
        //1. 数组的结构
        const arr1 = [1, 2, 3, 4];
        let [num1, num2, num3, num4] = arr1;
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);

        //2. 对象的解构
        const obj1 = {
            name: 'sbxx',
            age: 18,
            skill: function() {
                console.log('skill');
            }
        }

        // let {name, age, skill} = obj1;
        // console.log(name);
        // console.log(age);
        // console.log(skill());

        let {skill} = obj1;/* 单独解构 */
        console.log(skill());

    </script>
</body>

</html>

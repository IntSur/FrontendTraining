<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES8 对象方法扩展</title>
</head>
<body>
    <script>
        /* 对象新增的两个方法：Object.entries()、Object.getOwnPropertyDescriptors() */
        //声明对象
        const obj1 = {
            name:"尚硅谷",
            cities:['北京','上海','深圳'],
        };

        //获取对象所有的键
        console.log(Object.keys(obj1));
        //获取对象所有的值
        console.log(Object.values(obj1));
        //entries的作用：方便创建map，将对象转化为二维数组
        console.log(Object.entries(obj1));
        //创建 Map
        const m = new Map(Object.entries(obj1));
        console.log(m.get('cities'));

        //对象属性的描述对象 它的作用：能更深层地克隆一个对象
        console.log(Object.getOwnPropertyDescriptors(obj1));

        const obj = Object.create(null, {
            name: {
                //设置值
                value: '111',
                //属性特性
                writable: true,
                configurable: true,
                enumerable: true
            } 
        });
    </script>
</body>
</html>

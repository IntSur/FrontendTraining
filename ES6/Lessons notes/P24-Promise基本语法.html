<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>
<body>
    <script>
        /* 1.实例化promise对象:promise的参数为一个函数，函数有两个参数resolve和reject，resolve代表成功时传的数据，reject代表失败时传的数据*/
        let p = new Promise(function(resolve, reject) {
            /* 里面写异步操作 例如定时器 */
            setTimeout(() => {
                let successData = '数据读取成功';
                // resolve(successData);/* 返回成功数据 */
                let failedData = '数据读取失败';
                resolve(failedData);/* 返回失败数据 */
            }, 1000)
        })

        /* 调用promise对象then方法，返回成功或者错误的数据 */
        p.then(function(value){/* 成功走这里 */
            console.log(value);
        },function(reason){/* 失败走这里 */
            console.error(reason);
        })
    </script>
</body>
</html>

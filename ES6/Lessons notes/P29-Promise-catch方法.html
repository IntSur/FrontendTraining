<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch方法</title>
</head>
<body>
    <script>
        let p = new Promise((reslove, reject) => {
            setTimeout(() => {
                reject('出错了');
            }, 1000);
        })

        // p.then(value => {
        //     console.log(value);
        // }, reason => {
        //     console.warn(reason);
        // })
        /* catch相当于只写报错的一半的then，是一种语法糖 */
        p.catch(reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>

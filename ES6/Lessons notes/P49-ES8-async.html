<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<body>
    <script>
        //async其实就是一种特殊的函数，返回的是一个promise对象。
        //async和await的结合可以把异步编程弄得和同步编程差不多
        async function fn() {
            // return 1;/* 情况1.return非promise对象，async函数返回的就是一个resolved的promise对象 */
            // throw new Error('出错了');/* 情况2.return一个rejected的promise对象 */
            return new Promise((resolve, reject) => {
                // resolve('成功');
                reject('失败');
            })

        }
        let result = fn();
        console.log(result);

        result.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>

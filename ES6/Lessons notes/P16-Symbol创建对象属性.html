<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>
<body>
    <script>
        /* 因为symble独一无二 所以一般用symble创建出来的值用作对象的方法 */
        let obj1 = {
            name: 'obj1',
            action1: function() {
                console.log('action1');
            },
            action2: function() {
                console.log('action2');
            }
        }

        let obj2 = {
            action1: Symbol(),
            action2: Symbol()
        }

        /* 往对象中加入与原有方法同名的symble函数 */
        /* 添加方式1 */
        obj1[obj2.action1] = function () {
            console.log('action1');
        }
        obj1[obj2.action2] = function () {
            console.log('action2');
        }
        console.log(obj1);
        console.log(obj2);
        /* 添加方式2 */
        let obj3 = {
            name: 'obj3',
            [Symbol('action1')]: function() {
                console.log('action1');
            }
        }
        console.log(obj3);
    </script>
</body>
</html>

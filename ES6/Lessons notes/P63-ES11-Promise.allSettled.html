<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.allSettled</title>
</head>
<body>
    <script>
        //声明两个promise对象
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品1数据获取成功');
            }, 1000);
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('商品2数据获取成功');
            }, 1000);
        })
        /* allSettled返回的是一个promise对象，但promise状态永远为成功，promise值为p1 p2的集合。 */
        let result1 = Promise.allSettled([p1, p2]);
        console.log(result1);
        /* 与allSettled类似的是all，但是区别是只有所有promise返回成功，才返回成功，否则失败 */
        let result2 = Promise.all([p1, p2]);
        console.log(result2);

        /* 应用场景：想要批量处理promise值的时候 */
    </script>
</body>
</html>

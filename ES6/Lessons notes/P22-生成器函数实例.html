<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例:消除回调地狱</title>
</head>

<body>
    <script>
        /* 生成器作用：规避回调地狱。 */
        /* 案例：做3个定时器，1s后输出111，2s输出222，3s输出333 */
        /* 如果使用原始方法，会造成回调地狱，代码会越写越长 */

        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000)
        // },1000)

        function timer1() {
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000);
        }
        function timer2() {
            setTimeout(() => {
                console.log(222);
                iterator.next();
            }, 2000);
        }
        function timer3() {
            setTimeout(() => {
                console.log(333);
                iterator.next();
            }, 3000);
        }
        function * gen() {
            yield timer1();
            yield timer2();
            yield timer3();
        }

        let iterator = gen();
        iterator.next();
    </script>
</body>

</html>

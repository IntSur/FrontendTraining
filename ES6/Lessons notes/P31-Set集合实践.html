<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 实践</title>
</head>
<body>
    <script>
        /* 数组去重 */
        /* 正常写法 */
        let arr1 = [1, 2, 3, 4, 4, 5, 5, 6];
        // let set1 = new Set(arr1);
        // let arr2 = [...set1];
        /* 简便写法 */
        let result1 = [...new Set(arr1)];
        console.log(result1);

        /* 交集 */
        /* 全部写法 */
        let arr2 = [1, 3, 5, 7, 5];
        // let result2 = result1.filter((item) => {
        //     let set1 = new Set(arr2);
        //     if(set1.has(item)) {
        //         return true;
        //     } else {
        //         return false;
        //     }
        // })
        /* 简便写法 */
        let result2 = result1.filter(item => new Set(arr2).has(item));
        console.log(result2);

        /* 并集 */
        let union = [...new Set(arr1), ...new Set(arr2)];
        console.log(union);

        /* 差集 */
        let result3 = result1.filter(item => !(new Set(arr2).has(item)));
        console.log(result3);
    </script>
</body>

</html>

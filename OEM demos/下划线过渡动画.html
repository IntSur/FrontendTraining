<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* text-align: center; */
        }
        span {
            display: inline-block;
            font-size: 26px;
            background:linear-gradient(to bottom,black,black) no-repeat left bottom;
            background-size: 0px 2px;
            transition: background-size 0.1s;
        }
        span:hover {
            background-size: 100% 2px;
        }
    </style>
</head>
<body>
    <div>
        <span>linear-gradient demo</span>
    </div>
</body>
</html>

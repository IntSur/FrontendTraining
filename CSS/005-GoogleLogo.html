<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>005-GoogleLogo</title>
    <style>
        span {
            font-size: 60px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .font100 {
            font-size: 500%;
        }
        .blue {
            color: rgba(75, 117, 255, 1);
        }
        .orange {
            color: rgba(255, 109, 60, 1);
        }
        .yellow {
            color: rgba(255, 198, 27, 1);
        }
        .green {
            color: rgba(0, 140, 23, 1);
        }
    </style>
</head>
<body>
    <span class="blue font100">G</span>
    <span class="orange">o</span>
    <span class="yellow">o</span>
    <span class="blue">g</span>
    <span class="green">l</span>
    <span class="orange">e</span>
</body>
</html>

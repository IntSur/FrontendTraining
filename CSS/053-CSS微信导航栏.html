<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P223-224 */
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin-left: 20px;
            list-style: none;
        }
        .nav {
            height: 70px;
            background: #000;
        }
        .nav li {
            float: left;
            padding-top: 25px;
        }
        .nav li a {
            display: inline-block;
            height: 20px;
            background: url(image/crosshair.png) no-repeat;
            padding-left: 7px;
            line-height: 20px;
            color: white;
            font-family: '微软雅黑';
        }
        .nav li a:hover {
            background: url(image/直线\ 1.png) no-repeat;
        }
        .nav li a span:hover {
            background: url(image/直线\ 1.png) no-repeat right;
        }
        .nav li a span {
            display: inline-block;
            height: 20px;
            background: url(image/crosshair.png) no-repeat right;
            padding-right: 7px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>简介</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>详细信息</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

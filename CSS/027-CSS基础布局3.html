<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top,.banner,.main1,.main2,.footer {
            border: 1px #cccccc dashed;
            width: 800px;
            margin: 0 auto 10px auto;
            text-align: center;
        }
        .top {
            width: 960px;
            height: 50px;
            line-height: 50px;
        }
        .banner {
            height: 100px;
            line-height: 100px;
            border-radius: 20px;
        }
        .main1 {
            height: 200px;
        }
        .main1 ul li:nth-child(even) {
            list-style: none;
            text-decoration: none;
            width: 200px;
            height: 200px;
            float: left;
            background-color: gray;
        }
        .main1 ul li:nth-child(odd) {
            list-style: none;
            text-decoration: none;
            width: 200px;
            height: 200px;
            float: left;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>

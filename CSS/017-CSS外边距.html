<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P85-87 */
        * {
            padding: 0;
            margin: 0;
        }/* 清除内外边距 */

        div {
            background-color: #b2b2b2;
            height: 400px;
            width: 400px;
            margin: 50px auto;/* 这个用来盒子居中 */
            text-align: center;/* 这个用来文字居中 */
            /* 左右外边距设置为auto能让块元素居中，也只有块元素能居中 */ 
        }

        section {
            margin-top: 30px;
            margin-left: 40px;/* 用margin外边距对插入图片进行位置调整 */
        }

        aside {
            border: 1px black solid;
            height: 400px;
            width: 400px;
            /*background-image: url(image/model3.jpeg);
            background-position: 0 0;
            background-size: 400px;
            background-repeat: no-repeat; */
            background: url(image/model3.jpeg) 10px 10px no-repeat;
            background-size: 400px;
            /* 背景大小用background-size修改
            背景位置用background-position修改 */
        }
    </style>
</head>
<body>
    1.文字水平居中 和 盒子水平居中
    <div>
        文字水平居中
    </div>
    2.插入图片和背景图片
    <section>
        <img src="image/model3.jpeg" height="30%" width="30%" alt="model3">
        <!-- 插入图片的大小用height和width进行调整 -->
    </section>
    <aside>
        背景图片
        <!-- Tips：UI图标一般用背景图片。 -->
    </aside>
    <ul>
        <li>line1</li>
        <li>line2</li>
        <li>line3</li>
    </ul>
</body>
</html>

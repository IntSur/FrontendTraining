<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P182-185*/
        div {
            width: 240px;
            height: 30px;
            /* background-color: grey; */
            text-align: center;
            margin: 0px auto;
            position: relative;
            border: 1px dashed #ccc;
            border-radius: 10px;
        }
        img {
            width: 240px;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        div:hover img {
            display: block;
        }
        .div1 {
            background-color: #ccc;
            visibility: visible;
        }
        .div2 {
            background-color: #535353;
            visibility: hidden;/* 和 display: none区别在于元素不可见 */
        }
    </style>
</head>
<body>
    <div>
        👉🏽移到这里 请我麦门一下🤤🍟
        <img src="image/soukuanma.JPG" alt="">
    </div>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>

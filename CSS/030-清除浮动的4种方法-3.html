<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P116-120 */
        /* 清除浮动主要为了因为父亲没有高度
        解决父级元素因为子级浮动引起内部高度为0的问题。 */
        .fatherdiv {
            /* border: 1px #aeaeae solid;  */
            width: 700px;
            margin: 0 auto;
            text-align: center;
            background-color: #000;
        }
        .sondiv1 {
            width: 200px;
            height: 200px;
            background-color: azure;
            float: left;
        }
        .sondiv2 {
            width: 400px;
            height: 200px;
            background-color: #91a9f7;
            float: left;
        }
        /* 四种方法中最推荐 方法3:使用after伪元素清除浮动 */
        .clearfix:after {
            content: ".";
            display: block;
            height: 0px;/* 高度为0 */
            visibility: hidden;/* 隐藏盒子 */
            clear: both;/* 清除浮动 */
        }
        .clearfix {
            *zoom: 1;/* ie6、7能识别的特殊符号 */
        }
    </style>
</head>
<body>
    <div class="fatherdiv clearfix">
        <div class="sondiv1">sondiv1</div>
        <div class="sondiv2">sondiv2</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* P227 */
    div {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #000;
        transition: background-color 1s,
                    width 0.3s ease-out 0s,
                    height 0.3s ease-out 0.3s; 
                    /* 要过渡的属性  花费时间  运动曲线  何时开始 */
    }
    div:hover {
        width: 200px;
        height: 200px;
        background: #ccc;
    }
</style>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P229~230 */
        *{
            margin: 0;
            padding: 0;
        }
        div:first-child {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: beige;
        }
        div:first-child:active {
            /* 偏移translate() */
            transform: translate(100px, 100px);
            /* transform: translateX(100px);
            transform: translateY(100px); */
        }
        div:last-child {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            /* 水平垂直居中的完美写法 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        /* img {
            width: 100px;
        } */

    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>

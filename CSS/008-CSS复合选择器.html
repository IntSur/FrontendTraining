<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008-CSS复合选择器</title>
    <style>
        /* 交集选择器 */
        div.intersection {
            color:black;
        }
        /* 并集选择器 */
        .union1,.union2 {
            color: rgb(78, 47, 255);
        }
        /* 后代选择器 不仅仅是子元素 孙元素也会被选中*/
        .father li {
            color: rgb(255, 0, 200);
        }
        /* 子元素选择器 */
        .father > li {
            color: rgb(57, 61, 255);
        }
        /* 相邻兄弟选择器:可选择紧接在另一元素后的元素，且二者有相同父元素 */
        .union1 + .union2 {
            font-size: 48px;
        }
        /* 后续兄弟选择器:后续兄弟选择器选取所有指定元素之后的相邻兄弟元素。 */
        ul ~ input {
            font-size: 48px;
        }
        /* 属性选择器 */
        input[type] {
            /* 存在type属性的元素会被选择 */
            color: blueviolet;
        }
        input[value=input1] {
            /* value属性值为input1的元素会被选择 */
            color: blue;
        }
        input[value*=input] {
            /* value属性值有input的元素会被选择 */
            color: chartreuse;
        }
        input[value^=out] {
            /* value属性值以out开头的元素会被选择 */
            color: indigo;
        }
        input[value$=put2] {
            /* value属性值以put2结尾的元素会被选择 */
            color: dodgerblue;
        }
        /* 伪元素选择器 */
        p::first-letter {
            /* 第一个字的效果 */
            font-size: 60px;
            font-weight: bold;
            color: black;
        }
        p::first-line {
            /* 第一行的效果 */
            color: blue;
        }
        p::selection {
            /* 选中部分的效果 */
            color: yellowgreen;
            background-color: black;
        }
        p::before {
            /* 在E元素内部的开始位置创建一个元素，
            该元素为行内元素，必须要结合content属性使用。 */
            content: "开始";
        }
        p::after {
            /* 在E元素内部的结束位置创建一个元素，
            该元素为行内元素，必须要结合content属性使用。 */
            content: "结束";
        }
    </style>
</head>
<body>
    <div class="intersection">交集选择器</div>
    <p1 class="union1">并集选择器1</p1>
    <p2 class="union2">并集选择器2</p2>
    <ul class="father">
        一代
        <li>
            二代
            <ul>
                三代
                <li>四代</li>
                <li>四代</li>
                <li>四代</li>
            </ul>
        </li>
    </ul>
    <input type="text" value="input1">
    <input type="text" value="input2">
    <input type="text" value="input3">
    <input type="text" value="input4">
    <input type="text" value="output2">
    <input type="text" value="output1">
    <br>
    <input type="submit">
    <input type="reset">
    <p>快得离谱还能续航靠谱？
    MacBook Air 尽显你的风格，挑个合你的款，选个配你的色，直接搞定。 
    两款机型都采用 100% 再生铝金属外壳，不管选哪款，都能体现对地球的心意。
    而无风扇设计意味着即使工作强度高，也能保持静谧无声。</p>
</body>
</html>

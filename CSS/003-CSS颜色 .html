<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <style>
            h1 {
                font-weight: bold;
                font-size: 36px;
            }
            .color {
                color: blue;
            }
            .hexcolor{
                color: #00ff00;
            }
            .RGB{
                color: rgb(255,0,0);
            }
        </style>
        <title>003-CSSColor</title>
    </head>
    <body>
        <h1>color属性用于定义文本的颜色，其取值方式有如下3种：</h1>

        <p class="color">预定义的颜色值，如red，green，blue等。</p>
        <p class="hexcolor">※※※※※十六进制，如#FF0000，#FF6600，#29D794等。十六进制是最常用的定义颜色的方式</p>
        <p class="RGB">RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0%,0%)。</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002-CSSClassSelector</title>
    <style>
        /* 类选择器 */
        .dimgray{
            color:dimgray;
        }
        .black{
            color:black;
        }
        .font14{
            font-size: 14px;
        }
        .font20{
            font-size: 20px;
        }
        #blod{
            font-weight: bold;
            /*
            ID选择器： 
            在同一个页面内，不允许有相同名字的id对象出现，
            但是允许相同名字的class。id选择器和类选择器最大的不同在于使用次数上。 
            */
        }
        .marginbottom10000px {
            margin-bottom: 10000px;
        }

        a {
            display: inline-block;
        }

        /* 通配符选择器 */
        *{
            margin: 0;
            padding: 0;
        }

        /* 伪类选择器 */
        /* 使用时先后顺序不能换 */
        a:link{
            /* 未访问链接 */
            color:dimgray;
            font-size: 50px;
            font-family: -apple-system;
        }
        a:visited{
            /* 已访问链接 */
            color:dimgray;
            font-size: 50px;
            font-family: -apple-system;
        }
        a:hover{
            /* 鼠标移上时状态 */
            color:black;
            font-size: 100px;
            font-family: -apple-system;
        }
        a:active{
            /* 点击鼠标时显示状态 */
            color: whitesmoke;
            font-size: 100px;
            font-family: -apple-system;
        }

        /* 结构伪类选择器 */
        li:first-child{
            color: black;
        }
        li:last-child{
            color: dimgray;
        }
        li:nth-child(2){
            color: rgb(249, 255, 172);
        }
        li:nth-child(even){
            /* 偶数 */
            color: dimgray;
        }
        li:nth-child(odd){
            /* 奇数 */
            color: blue;
        }
        li:nth-child(2n+1){
            /* 奇数 */
            color: blue;
            font-family: "微软雅黑";
            font-weight: bolder;
        }
        li:nth-child(2n){
            /* 偶数 */
            color: dimgray;
            font-family: "微软雅黑";
            font-weight: bolder;
        }
        :target{
            /* :target目标伪类选择器 :选择器可用于选取当前活动的目标元素 */
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <div class="orange">选择器1</div>
    <div class="blue">选择器2</div>
    <a href="http://www.bilibili.com">bilibili</a>
    <div class="blue font14 ">多类选择器</div>
    <a href="#target" class="marginbottom10000px">点击此处以跳转至目标选择器</a>
    <ul>
        <li>第一个元素</li>
        <li>第二个元素</li>
        <li>第三个元素</li>
        <li>第四个元素</li>
        <li>第五个元素</li>
        <li>第六个元素</li>
        <li>第七个元素</li>
    </ul>
    <div id="target">
        目标选择器
    </div>
</body>
</html>

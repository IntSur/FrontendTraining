<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        /* @media媒体查询的常用参数：width、height(浏览器宽高)、device-width、device-height */
        @media screen and (min-device-width:100px) and (min-device-width:300px) {
            div {
                background-color: rgb(232, 232, 232);
            }
        }
        @media screen and (min-device-width:301px) and (min-device-width:600px) {
            div {
                background-color: rgb(146, 146, 146);
            }
        }
        @media screen and (min-device-width:601px) and (min-device-width:900px) {
            div {
                background-color: rgb(44, 44, 44);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

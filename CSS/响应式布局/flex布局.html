<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 380px;
            height: 380px;
            background-color: #000;
            display: flex;
            flex-flow: row wrap;/* flex-direction和flex-wrap合并简写方式 */
            justify-content: flex-end;/* 主轴对齐方式 */
            align-content: flex-end;/* 交叉轴对齐方式 */
        }
        #container div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

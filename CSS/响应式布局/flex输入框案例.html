<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="输入框案例.css" media="()"> -->
    <style>
        #name_input_box {
            width: 300px;
            height: 25px;
            display: flex;
        }
        #name_input_box label {
            width: 50px;
            background-color: #ccc;
            text-align: center;
            font-size: 14px;
            line-height: 25px;
        }
        #name_input_box input {
            outline: none;
        }
        #name_input_box label:last-child {
            flex:1 1 50px;
        }
    </style>
</head>
<body>
    <div id="name_input_box">
        <label for="">Name</label>
        <input type="text">
        <label for="">Sign in</label>
    </div>
</body>
</html>

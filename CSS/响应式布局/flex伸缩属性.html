<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: #ccc;
            display: flex;
            text-align: center;
        }
        #container div {
            width: 200px;
            height: 200px;            
        }
        #container div:first-child{
            flex-basis: 100px;
            flex-grow: 1;/* 根据剩余空间，按比例分配能拉伸的大小 */
            flex-shrink: 1;/* 根据多余空间，按比例分配能缩小的大小 */
            background-color: #717171;
        }
        #container div:last-child{
            flex-basis: 100px;
            flex-grow: 2;/* 根据剩余空间，按比例分配能拉伸大小 */
            flex-shrink: 1;/* 根据多余空间，按比例分配能缩小的大小 */
            background-color: #383838;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>

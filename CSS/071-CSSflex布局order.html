<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P266 */
        *{
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            border: 1px grey solid;
            display: flex;
            flex-flow: row wrap;/* 必须写这条，不然不起作用 */
            align-content: space-evenly;
            justify-content: center;
        }
        .container div:first-child{
            width: 160px;
            height: 100px;
            background-color: #ff0000;
            order: 1;/* 调整次序 数值越小越靠前 */
        }
        .container div:nth-child(2){
            width: 160px;
            height: 100px;
            background-color: #00ff00;
            order: -1;
        }
        .container div:nth-child(3){
            width: 160px;
            height: 100px;
            background-color: #00a300;
            order: -3;
        }
        .container div:nth-child(4){
            width: 160px;
            height: 100px;
            background-color: #705aff;
        }
        .container div:nth-child(5){
            width: 160px;
            height: 100px;
            background-color: #aa0476;
        }
        .container div:last-child{
            width: 160px;
            height: 100px;
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>

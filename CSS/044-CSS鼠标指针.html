<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P199 */
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 90px;
            height: 18px;
            list-style: none;
            background: #ccc;
            border-radius: 12px;
            margin: 40px auto;
            box-shadow:0px 0px 6px rgba(0, 0, 0, .4);
        }
        ul li{
            width: 12px;
            height: 12px;
            background-color: #474747;
            float: left;
            margin: 3px;
            border-radius: 50%;
        }
        .default {
            cursor: default;
        }
        .pointer {
            cursor: pointer;
        }
        .move {
            cursor: move;
        }
        .text {
            cursor: text;
        }
        .help {
            cursor: help;
        }
    </style>
</head>
<body>
    <ul>
        <li class="default"></li>
        <li class="pointer"></li>
        <li class="move"></li>
        <li class="text"></li>
        <li class="help"></li>
    </ul>
</body>
</html>

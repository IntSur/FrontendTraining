<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P202 */
        img {
            border: 1px #ccc solid;
            vertical-align: auto;/* 默认为基线对齐 */
            vertical-align: bottom;/* 底线对齐 */
            vertical-align: top;/* 顶部对齐 */
            vertical-align: middle;/* 中线对齐 */
            /* vertical-align 不影响块级元素中的内容对齐，
            它只针对于行内元素或者行内块元素，特别是行内块元素， 通常用来控制图片和表单等。 */
        }
    </style>
</head>
<body>
    <img src="image/Mega1.jpeg" alt="">mega charger
</body>
</html>

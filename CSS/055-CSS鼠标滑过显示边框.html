<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P226 */
        * {
            padding: 0;
            margin: 0;
        }
        img {
            border-radius: 16px;
        }
        .container {
            width: 100%;
            height: 300px;
            /* background-color: #000; */
        }
        .iPhone15 {
            width: 400px;
            position: relative;
            margin: 200px auto;
        }
        /* .iPhone15:hover {
            transition: box-shadow 10s;
        } */
        .iPhone15:hover::before {
            content: "";
            width: 400px;
            height: 231px;
            border-radius: 16px;
            box-shadow: 0px 0px 16px rgba(70, 70, 70, .4);
            position: absolute;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iPhone15">
            <img src="image/hero_iphone15.jpg" alt="" width="100%">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P181 */
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
        }
        .div1 {
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            /* 叠加次序 数值越大越在上面 */
            z-index: 2;
        }
        .div2 {
            background-color: green;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1;
        }
        .div3 {
            background-color: blue;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>

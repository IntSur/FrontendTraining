<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P262 */
        *{
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            height: 150px;
            margin: 50px auto;
            border: 1px grey solid;
            display: flex;
            min-width: 600px;
            justify-content: center;/* 调整主轴对齐： 当子盒子撑不满父盒子的时候，该属性可以均匀留白 其他属性值看css手册*/
            align-items: center;/* 调整侧轴对齐： 当子盒子撑不满父盒子的时候，该属性可以均匀留白 其他属性值看css手册*/
        }
        .container div:first-child{
            width: 160px;
            height: 100px;
            background-color: #ff0000;
        }
        .container div:nth-child(2){
            width: 160px;
            height: 100px;
            background-color: #00ff00;
        }
        .container div:last-child{
            width: 160px;
            height: 100px;
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>

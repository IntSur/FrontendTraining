<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top,.banner,.footer {
            border: 1px #cccccc dashed;
            width: 900px;
            text-align: center;
            margin: 0px auto;
            margin-bottom: 10px;
        }
        .top {
            height: 100px;
            line-height: 100px;
        }
        .banner {
            height: 50px;
            line-height: 50px;
        }
        .main {
            height: 400px;
            width: 900px;
            text-align: center;
            margin: 0px auto;
            margin-bottom: 10px;
        }
        .left {
            border: 1px #cccccc dashed;
            width: 480px;
            height: 398px;
            line-height: 400px;
            /* background: #ff6f6f; */
            float: left;
        }
        .right {
            border: 1px #cccccc dashed;
            /* background: #480808; */
            width: 400px;
            height: 398px;
            line-height: 400px;
            float: right;
        }
        .footer {
            height: 100px;
            line-height: 100px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="clear"></div>
    </div>
    <div class="footer">footer</div>
</body>
</html>

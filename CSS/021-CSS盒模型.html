<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P100 */
        div:first-child {
            margin: auto;
            width: 400px;
            height: 400px;
            padding: 20px;
            background: grey;
            line-height: 400px;
            text-align: center;
            border: 20px black solid;
            box-sizing: content-box;/* 以前W3C的标准 
            盒子大小 = width + padding + border*/
        }
        div:nth-child(2) {
            margin: auto;
            width: 400px;
            height: 400px;
            padding: 20px;
            background: grey;
            line-height: 400px;
            text-align: center;
            border: 20px black solid;
            box-sizing: border-box;
            /* 盒子大小 = width*/
        }
    </style>
</head>
<body>
    <div>content-box</div>
    <div>border-box</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P173 */
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 1003px;
            background-color: #000;
            position: relative;
            margin: 0px auto;
        }
        img {
            width: 10px;
            height: 10px;
            position: absolute;
            /* 水平集中 */
            left: 50%;
            margin-left: -5px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -5px;

        }
    </style>
</head>
<body>
    <div>
        <img src="image/直线 1.png" alt="">
    </div>
</body>
</html>

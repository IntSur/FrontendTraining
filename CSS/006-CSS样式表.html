<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006-CSS样式表</title>
    <link href="someStyles.css" type="text/CSS" rel="stylesheet" />
    <style>
        @import url(someStyles.css);/* import和link的区别：link是并行加载；import是串行加载会影响性能。 */
        div.inner {
            color: chocolate;
        }
    </style>
</head>
<body>
    <div style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">1.行内样式表</div>
    <div class="inner">2.内部样式表</div>
    <div>3.link或者@import外部样式表</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P231 */
        *{
            margin: 0;
            padding: 0;
        }
        section {
            width: 320px;
            height: 200px;
            margin: 100px auto;
            border: 2px grey solid;
            overflow: hidden;
        }
        img {
            width: 300px;
            transition: all 0.6s;
        }
        section:hover img {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <section>
        <img src="image/model3.jpeg" alt="">
    </section>
</body>
</html>

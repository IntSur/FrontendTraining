<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 100px;
            height: 20px;
            border: 1px #000 solid;
            word-break: break-all;/* 允许单词内换行 */
            word-break: keep-all;/* 不能在单词内换行，只能在半角空格和连字符换行 */
            margin-bottom: 80px;
        }
        .div2 {
            width: 100px;
            height:20px;
            border: 1px black solid;
            white-space: nowrap;/* 强制不换行 */
            margin-bottom: 80px;
        }
        .div3 {
            width: 100px;
            height: 20px;
            border: 1px black solid;
            overflow: hidden;
            white-space: nowrap;
            /* text-overflow: clip;裁切 */
            text-overflow: ellipsis;/* 省略号替代 */
        }
    </style>
</head>
<body>
    <div class="div1">
        This is an example-word to test word-break.
    </div>
    <div class="div2">
        This is an example-word to test word-break.
    </div>
    <div class="div3">
        This is an example-word to test word-break.
    </div>
</body>
</html>

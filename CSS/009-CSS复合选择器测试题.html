<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009-CSS复合选择器测试题</title>
    <style>
        li a {
            color: blue;
        }
        .site-r a {
            color: red;
        }
        ul > li ,
        .sitenav > div {
            font-size: 16px;
            font-family: "microsoft yahei";
        }
        .nav > div {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">    <!-- 主导航栏 -->
        <ul>
          <li><a href="#">公司首页</a></li>
          <li><a href="#">公司简介</a></li>
          <li><a href="#">公司产品</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
        <div> 收藏本站 </div>
    </div>
    <div class="sitenav">    <!-- 侧导航栏 -->
        <div class="site-l">左侧侧导航栏</div>
        <div class="site-r"><a href="#">登录</a></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P172 */
        div {
            width: 400px;
            height: 200px;
            border: 1px #ccc dashed;
            margin: 0px auto;
            position: relative;
        }
        .bottomimg {
            width: 350px;
            margin-left: 30px;
        }
        .topimg {
            width: 50px;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div>
        <img src="image/Mega1.jpeg" alt="" class="bottomimg">
        <img src="image/modely.jpeg" alt="" class="topimg">
    </div>
</body>
</html>

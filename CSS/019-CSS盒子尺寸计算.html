<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P91-93 */
        div:first-child{
            width: 120px;/* 初始需要为120px，但后面要插入padding值，所以需要 - padding-left*/
            width: 90px;
            height: 30px;
            font-size: 14px;
            line-height: 30px;
            border: 1px #888888 solid;
            border-radius: 5px 0 0 5px;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        div:nth-child(2) {
            border:1px #888888 solid;
            padding-left: 20px;
        }
        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: #888888;
        }
        p {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        盒子的总宽度= width+左右内边距之和+左右边框宽度之和+左右外边距之和
        盒子的总高度= height+上下内边距之和+上下边框宽度之和+上下外边距之和
        Tips：
        1、宽度属性width和高度属性height仅适用于块级元素，对行内元素无效（ img 标签和 input除外）。
        2、计算盒子模型的总高度时，还应考虑上下两个盒子垂直外边距合并的情况。
    -->

    <!-- 案例 -->
    <div>Fision Search</div>
    <!-- 如果一个盒子没有给定宽度/高度，则padding不会影响本盒子大小 -->
    <div>Fision To</div>
    <div>
        <p>Fision From</p>
    </div>
</body>
</html>

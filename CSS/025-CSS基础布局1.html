<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P112-115 */
        * {
            margin: 0;
            padding: 0;
        }
        .top,.banner,.main,.footer {
            border: 1px #cccccc solid;
            text-align: center;
            margin: 0px auto;
            width: 900px;
            margin-bottom: 10px;
        }
        .top {
            height: 100px;
            line-height: 100px;
        }
        .banner {
            height: 50px;
            line-height: 50px;
        }
        .main {
            height: 400px;
            line-height: 400px;
        }
        .footer {
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
</body>
</html>
